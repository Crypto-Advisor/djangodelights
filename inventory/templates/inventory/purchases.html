{% extends './base.html' %}
{% block content %}
<h2>Purchases</h2>
<table>
    <tr>
        <th>Customer</th>
        <th>Menu Item</th>
        <th>Quantity</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in purchase_list %}
    <tr>
        <td>{{ item.user }}</td>
        <td>{{ item.menu_item }}</td>
        <td>{{ item.quantity }}</td>
        <td><a href="{% url 'purchaseupdate' item.id %}">Edit</a></td>
        <td><td><a href="{% url 'purchasedelete' item.id %}">Delete</a></td></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'purchasecreate' %}">Add Purchase</a>
{% endblock %}
